<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="big-container">
        <div class="background left"></div>
        <div class="ui">
            <h1>Calculator</h1>
            <div class="result-container">
                <div class="result"></div>
                <button id="erase"><</button>
            </div>
            <div class="calculator-container">
                <div class="buttons-container">
                    <button class="digit" value="1" id="one">1</button>
                    <button class="digit" value="2" id="two">2</button>
                    <button class="digit" value="3" id="three">3</button>
                    <button class="digit" value="4" id="four">4</button>
                    <button class="digit" value="5" id="five">5</button>
                    <button class="digit" value="6" id="six">6</button>
                    <button class="digit" value="7" id="7">7</button>
                    <button class="digit" value="8" id="8">8</button>
                    <button class="digit" value="9" id="9">9</button>
                    <button class="digit" value="0" id="0">0</button>
                    <button class="digit" value="." id="dot">.</button>
                    <button class="digit" value="=" id="equals">=</button>
                </div>
                <div class="operands-container">
                    <button class="operand" value="+" id="+">+</button>
                    <button class="operand" value="-" id="-">-</button>
                    <button class="operand" value="/" id="divide">/</button>
                    <button class="operand" value="*" id="multiply">*</button>
                </div>

            </div>
        </div>
        <div class="background right"></div>
    </div>


</body>

</html>
